<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Login</title>
  <style>
    /* Reset defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    body {
      background: url('https://media.istockphoto.com/id/1198684732/photo/stars-and-galaxy-space-sky-night-background.jpg?s=612x612&w=0&k=20&c=U6AnXKYJpi9H2tCeGGXSAS_ctR4pgsC-yC07J5ECH5M=') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }
    #loginButton {
      display: inline-block;
      padding: 15px 30px;
      background: linear-gradient(45deg, #7289da, #99aab5);
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    #loginButton:hover {
      background: linear-gradient(45deg, #99aab5, #7289da);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Discord Admin Servers</h1>    
    <a id="loginButton" href="/auth">
        Login with Discord
    </a>
  </div>
</body>
</html>
